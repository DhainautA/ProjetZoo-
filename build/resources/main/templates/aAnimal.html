<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un animal</title>
</head>
<body>

<h1>Ajout d'un animal</h1>

<div>
    <form th:action="@{/addAnimal}" th:object="${animal}" method="post">
    <label>Nom</label><br>
    <input action="#" th:field="*{animal.name}" type="text"><br>
    <label>Categorie</label><br>
    <input action="#" th:field="*{animal.category}" type="text"><br>
    <label>Prix</label><br>
    <input action="#" th:field="*{animal.price}" type="float">
        <button type="submit" value="Submit">Ajouter</button>
    </form>

</div>

</body>
</html>
