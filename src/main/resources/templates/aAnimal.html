<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un animal</title>
</head>
<body>

<h1>Ajout d'un animal</h1>

<div>
    <form th:action="@{/addAnimal}" th:object="${animal}" method="post">
     <input type="hidden" th:field="*{id}">
    <label>Nom</label><br>
    <input  th:field="*{name}" type="text" /> <br>
    <label>Categorie</label><br>
    <input  th:field="*{category}" type="text" /><br>
    <label>Prix</label><br>
    <input  th:field="*{price}" type="number" />
        <button type="submit" value="Submit">Ajouter</button>
    </form>

</div>

</body>
</html>
